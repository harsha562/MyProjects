<!DOCTYPE html>
<html>
<head>
    <title>Recommended News</title>
</head>
<body>
    <h1>Recommended News Articles</h1>
    <ul>
        {% for article in articles %}
        <li>
            <h3>{{ article['title'] }}</h3>
            <p>{{ article['description'] }}</p>
            <a href="{{ article['url'] }}">Read more</a>
        </li>
        {% endfor %}
    </ul>
    <a href="/">Back</a>
</body>
</html>
